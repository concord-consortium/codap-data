<h2>How can I remove bad data?</h2>
<ul>
<b>From CODAP</b>
<li>Hide it in the graph. (See <a href="part-of-data.html">How do I look at only part of my data?</a>)
</li>
<li>Select the data and delete it from the table. </li>
    <li><i>Note:</i> deleted data is gone forever–you
cannot get it back!
</li>
</ul>
